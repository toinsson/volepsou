<!DOCTYPE html>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script src="{{ static_url("jquery.photoset-grid.js") }}">></script>

    <link rel = "stylesheet" href = "{{ static_url("test.css") }}">
    <script src="{{ static_url("test.js") }}">></script>

</head>

<body>

    <div data-role="page">

        <div data-role="header">
            <h1>{{ main_title }}</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p>I Am Now A Mobile Developer!!</p>
            <div class="photoset-grid" data-layout="13">
                <img src="uploads/1.jpg">
                <img src="uploads/2.jpg">
                <img src="uploads/3.jpg">
                <img src="uploads/4.jpg">
            </div>
        </div>

        <div id="caption" style="background-color:#0;clear:both;text-align:left;">
            {% for caption in captions %}
            {{ caption }} <br/>
            {% end %}
        </div>

        <div id="buttons" style="background-color:#FFA600;clear:both;text-align:center;">
            <form enctype="multipart/form-data" action="/upload" method="post">
            File: <input type="file" name="file1" /><br/>
            Caption: <input type="text" name="text1" /><br/>
            <br/>
            <input type="submit" value="upload" />
            </form>
        </div>

        <div data-role="footer">
            <h1>Footer Text</h1>
        </div>

    </div>

</body>
</html>
